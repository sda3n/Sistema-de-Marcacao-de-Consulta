<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="template.xhtml">
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>        
        <ui:define name="title">
            Sistema de Cadastro
        </ui:define>
        <ui:define name="content">
            <div class="container">


                <div class="row">
                    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                        <h:form role="form">
                            <h:outputLabel value="Sistema de Marcação de Consulta" style="font-size: 30px;" />
                            <h:selectOneMenu id="cadastro" styleClass="form-control input-lg">
                                <f:selectItem itemLabel="--Selecione--" itemValue="0" />
                                <f:selectItem itemLabel="Médico" itemValue="1" />
                                <f:selectItem itemLabel="Paciente" itemValue="2" />
                                <f:selectItem itemLabel="Plano de Saúde" itemValue="3" />
                            </h:selectOneMenu> 
                            
                            <br/><br/><br/><br/>
                            
                            <h:outputLabel value="Cadastro Paciente" style="font-size: 30px;" />
                            <hr class="colorgraph">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <h:outputLabel value="Nome" />
                                            <h:inputText id="nome" styleClass="form-control input-lg"/>
                                            <h:outputLabel value="Telefone" />
                                            <h:inputText id="telefone" styleClass="form-control input-lg"/>
                                            <h:outputLabel value="Logradouro" />
                                            <h:inputText id="logradouro" styleClass="form-control input-lg"/>                                            
                                            <h:outputLabel value="Bairro" />
                                            <h:inputText id="bairro" styleClass="form-control input-lg"/>  
                                            <h:outputLabel value="Estado" />
                                            <h:inputText id="estado" styleClass="form-control input-lg"/>                                                 
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <h:outputLabel value="Email" />
                                            <h:inputText id="email" styleClass="form-control input-lg"/>  
                                            <h:outputLabel value="Plano de Saúde" />
                                            <h:selectOneMenu id="planoSaude" styleClass="form-control input-lg">
                                                <f:selectItem itemLabel="--Selecione--" itemValue="0" />
                                                <f:selectItem itemLabel="Unimed" itemValue="1" />
                                                <f:selectItem itemLabel="Bradesco" itemValue="2" />
                                                <f:selectItem itemLabel="SulAmerica" itemValue="3" />
                                                <f:selectItem itemLabel="Medial" itemValue="4" />
                                                <f:selectItem itemLabel="Amil" itemValue="5" />
                                                <f:selectItem itemLabel="Prevent" itemValue="6" />
                                            </h:selectOneMenu>                                              
                                            <h:outputLabel value="Número:" />
                                            <h:inputText id="fone" styleClass="form-control input-lg"/>  
                                            <h:outputLabel value="CEP:" />
                                            <h:inputText id="cep" styleClass="form-control input-lg"/>  
                                            <h:outputLabel value="Cidade" />
                                            <h:inputText id="cidade" styleClass="form-control input-lg"/>                                              
                                        </div>
                                    </div>
                                </div>
                            </hr>

                            <hr class="colorgraph">
                                <div class="row">
                                    <div class="col-xs-12 col-md-6"><h:commandButton type="submit" value="Salvar" styleClass="btn btn-primary btn-block btn-lg" tabindex="7"/></div>
                                </div>
                            </hr>
                        </h:form>
                    </div>
                </div>
            </div>

        </ui:define>
    </ui:composition>    

</html>
